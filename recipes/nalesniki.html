<h2>INGREDIENTS</h2>
<ul>
  <li>3/5 cup flour</li>
  <li>1/2 cup milk</li>
  <li>1 egg</li>
  <li>some water</li>
</ul>
      
<h2>DIRECTIONS</h2>
<p>
  Mix flour, milk, egg and a bit of salt.  Let sit for 30 minutes.
</p>
</p>
Add a bit of water to make the dough flow better.
</p>
<p>
  Inside can be cottage cheese + sugar, with fruit on top.
</p>
