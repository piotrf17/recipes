<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my_style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">

      <div id="sidebar-wrapper">
        <ul class="sidebar-nav" id="sidebar-nav">
          <li class="sidebar-brand">
            <a href="index.html">Home</a>
          </li>
        </ul>
      </div>

	<div id="page-content-wrapper">
          <div class="container-fluid">
	    <div class="row">
              <div class="col-lg-12">
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><h2 id="title"></h2></a>
		<div id="contents"></div>
	      </div>
	    </div>
	  </div>
	</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/url.min.js"></script>
    <script src="recipe_list.js"></script>
    <script>
      for (var recipe in kRecipes) {
        $("#sidebar-nav").append('<li><a href="recipe.html?recipe=' + recipe + '">' + kRecipes[recipe] + '</a></li>')
      }
      
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });

      var recipe = url("?recipe");
      if (recipe in kRecipes) {
        $("#title").html(kRecipes[recipe]);
        $("#contents").load("recipes/" + recipe + ".html");
      } else {
        $("#title").html("Unknown recipe!");
      }
    </script>
  </body>
</html>
